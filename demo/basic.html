<!DOCTYPE html>
<html>
  <head>
    <script src="../lib/angular.js"></script>
    <script src="../src/js/bootstrap.js"></script>
    <script src="../src/js/Grid.js"></script>
    <script src="../src/js/directives/wg-widget.js"></script>
    <script src="../src/js/directives/wg-grid.js"></script>
    <script src="basic.js"></script>
    <link rel="stylesheet" href="basic.css"></link>
  </head>
  <body ng-app="widgetGridDemo">
    <div ng-controller="DemoController as demo">
      <div class="demo-config">
        <label for="columns">Columns</label>
        <input type="number" id="columns" min="1" ng-model="demo.columns">
        <label for="rows">Rows</label>
        <input type="number" id="rows" min="1" ng-model="demo.rows">
      </div>
      <wg-grid columns="{{demo.columns}}" rows="{{demo.rows}}" class="demo-grid" id="demo-grid">
        <wg-widget ng-repeat="widget in demo.widgets" position="widget.position">
          <div style="background-color: {{widget.color}}; height: 100%; width: 100%; position: absolute;">
            <h1>Hi</h1>
          </div>
        </wg-widget>
      </wg-grid>
      <div class="demo-grid-dimensions">{{demo.gridWidth}} x {{demo.gridHeight}}</div>
    </div>
  </body>
</html>
