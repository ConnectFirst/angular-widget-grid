<!DOCTYPE html>
<html>
  <head>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/angular-widget-grid.min.js"></script>
    <script src="basic.js"></script>
    <link rel="stylesheet" href="basic.css"></link>
  </head>
  <body ng-app="widgetGridDemo">
    <div ng-controller="DemoController as demo">
      <div class="demo-header">
        <div class="demo-title">angular-widget-grid</div>
        <div class="demo-config">
          <label for="columns">Columns</label>
          <input type="number" id="columns" min="1" ng-model="demo.columns">
          <label for="rows">Rows</label>
          <input type="number" id="rows" min="1" ng-model="demo.rows">
          <label for="editable">Editable</label>
          <input type="checkbox" id="editable" ng-model="demo.editable">
        </div>
      </div>

      <wg-grid columns="{{demo.columns}}" rows="{{demo.rows}}" class="demo-grid" id="demo-grid">
        <wg-widget wg-resizable wg-movable editable="demo.editable" position="widget.position" ng-repeat="widget in demo.widgets">
          <div ng-bind-html="widget.inner"></div>
        </wg-widget>
      </wg-grid>

      <div ng-hide="demo.editable" class="demo-grid-dimensions">{{demo.gridWidth}} x {{demo.gridHeight}}</div>
    </div>
  </body>
</html>
